<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <script>
        </script>
        <title>Web Chat</title>
    </head>
    <body onload="retrieved_name()">
        <div class="jumbotron"><center><h1>Web Chat</h1></center></div>
        <br>
        <div class="row">
            <div class="col-3" style="background-color: #37daf7">
                <form>
                    <br>
                    <!-- Displays user Name -->
                    <h3 id="displayname">Type in Your Name</h3>
                    <!-- Input form for name -->
                    <div>
                        <input class="form-control" id="disp_username" text="text" name="disp_username" placeholder="Display Username">
                        <br>
                        <button class="btn btn-primary" onclick="disp_name()" type="submit">Submit</button>
                        <br>
                    </div>
                </form>
                <!-- Input form for channel -->
                <form>
                    <h3>Create a New Channel</h3>
                    <div class="form-group">
                        <input id="channel_input" class="form-control" text="text" name="channel_input" placeholder="Create Channel">
                    </div>
                    <div class="form-group">
                        <button id="button_create" class="btn btn-primary" type="button">Create Channel</button>
                    </div>
                </form>
                <!-- Select for channel -->
                <div>
                    <br>
                    <h3>Select a Channel</h3>
                    <select id="chn_name" class="form-control>"></select>
                    <br>
                </div>
            </div>
            <div class="col-9">
                <!-- Input form for users message -->
                <form>
                    <div class="form-group">
                        <input id="message_box" class="form-control" text="text" name="message_box" text="text" placeholder="Type a message..."/>
                    </div>
                    <div class="form-group">
                        <button id="message_submit" class="btn btn-primary" type="button">Send a Message...</button>
                    </div>
                </form>
                <!-- Shows all messages -->
                <ul id="msgs_sent">
                </ul>
                <!-- Shows all total messages sent by user -->
                <div id="totalmsgs"></div>
            </div>
        </div>
    </body>
</html>
