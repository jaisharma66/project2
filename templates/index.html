<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Web Chat</title>
    </head>
    <body onload="retrieved_name()">
        <div class="jumbotron"><center><h1>Web Chat</h1></center></div>
        <br>
        <div class="col-3" style="background-color: #37daf7">
            <form>
                <br>
                <h3 id="displayname">Type in Your Name</h3>
                <div>
                    <input class="form-control" id="disp_username" text="text" name="disp_username" placeholder="Display Username">
                    <br>
                    <button class="btn btn-primary" onclick="disp_name()" type="submit">Submit</button>
                    <br>
                </div>
            </form>
            <form>
                <div>
                    <br>
                    <h3>Search Bar</h3>
                    <input class="form-control" id="search_bar" text="text" name="search_bar" placeholder="Search Bar">
                    <br>
                    <button class="btn btn-primary">Create Channel</button>
                    <br>
                </div>
            </form>
            <form>
                <div>
                    <br>
                    <h3>Create a New Channel</h3>
                    <input class="form-control" id="new_channel" text="text" name="new_channel" placeholder="Create Channel">
                </div>
            </form>
            <div>
                <br>
                <h3>Select a Channel</h3>
                <select class="form-control>"></select>
                <br>
            </div>
        </div>
        <div class="col-9" style="background-color: #000000">
        </div>
    </body>
</html>
